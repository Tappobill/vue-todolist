<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">
        <div class="container pt-4">
            <div class="d-flex align-intems-center justify-content-center">
                <input type="text" placeholder="Inserisci le tue Todo" v-model="inputText" v-on:keyup.enter="aggiuntaTodo">
                <button @click="aggiuntaTodo()" class="btn btn-primary ms-3">Nuova Todo</button>
                
                
            </div>

            <div class="mt-5 p-5 bg-light">
                <ul class="list-group list-group-flush" v-if="todoList.length > 0">
                    <li v-for="(elem, index) in todoList" :key="index"
                        class="list-group-item d-flex justify-content-between align-intems-center">
                        <span @click="aggiuntaBarra(index, elem)"
                            :class="(elem.bool == true) ? 'text-decoration-line-through' : ''">{{elem.text}}</span>
                        <i class="fa-solid fa-xmark text-danger" @click="rimozioneElemento(index, elem)"></i>
                    </li>
                </ul>
                <h2 v-else>La lista Todo Ã¨ vuota</h2>
            </div>

            <h2 class="my-5">Todo Eseguite</h2>
            <div class="p-5 bg-light">
                <ul class="list-group list-group-flush" v-if="todoEnd.length > 0">
                    <li v-for="(elem, index) in todoEnd" :key="index"
                        class="list-group-item d-flex justify-content-between align-intems-center">
                        <span :class="(elem.bool == true) ? 'text-decoration-line-through' : ''">{{elem.text}}</span>
                        <i class="fa-solid fa-xmark text-danger" @click="rimozioneElemento(index, elem)"></i>
                    </li>
                </ul>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="jscript/main.js"></script>
</body>

</html>
